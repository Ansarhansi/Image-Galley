<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="12.css">
</head>
<body>
    
    
        
    
    <div class="gallery-container">
        <div class="main-image">
            <img src="images/image10.jpg" alt="Image 1" id="mainImage">
            <button class="nav-btn prev-btn"><i class="fa-solid fa-angles-left"></i></button>
            <button class="nav-btn next-btn"><i class="fa-solid fa-angles-right"></i></button>
            <button class="fullscreen-btn"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
        </div>
        <div class="thumbnails">
            <img src="images/image10.jpg" alt="Thumbnail 1" class="thumbnail active">
            <img src="images/image2.jpg" alt="Thumbnail 2" class="thumbnail">
            <img src="images/iamge3.jpg" alt="Thumbnail 3" class="thumbnail">
            <img src="images/image4.jpg" alt="Thumbnail 4" class="thumbnail">
            <img src="images/image5.jpg" alt="Thumbnail 5" class="thumbnail">
            <img src="images/image6.jpg" alt="Thumbnail 6" class="thumbnail">
            <img src="images/image7.jpg" alt="Thumbnail 7" class="thumbnail">
            <img src="images/image8.jpg" alt="Thumbnail 8" class="thumbnail">
            <img src="images/image9.jpg" alt="Thumbnail 9" class="thumbnail">
            <img src="images/image11.jpg" alt="Thumbnail 10" class="thumbnail">
        </div>
    </div>
   
    <script src="12.js"></script>
</body>
</html>
